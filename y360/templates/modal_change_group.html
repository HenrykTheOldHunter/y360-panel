{% load static %}
{% block scripts %}
{% load static %}
<script type="text/javascript" src="{% static 'js/modal_change_group.js' %}"></script>
{% endblock %}

<div class="modal-title">
    <a>Изменить параметры группы</a>
</div>
<div class="cards">
    <div class="card-item">
        <div class="card-item-block">
            <div class="card-item-title">
                <a>Название</a>
            </div>
            <div class="card-item-body">
                <input class="input-check-change" type="text" id="group-name-change" name="group-name-change" value="{{ name }}"/>
            </div>
        </div>
	</div>
	<div class="card-item">
        <div class="card-item-block">
            <div class="card-item-title">
                <a>Описание</a>
            </div>
            <div class="card-item-body">
                <input class="input-not-check-change" type="text" id="group-description-change" name="group-description-change" value="{{ description }}"/>
            </div>
        </div>
	</div>
	<div class="card-item">
        <div class="card-item-block">
            <div class="card-item-title">
                <a>Рассылка</a>
            </div>
            <div class="card-item-body">
                <input class="input-not-check-change" type="text" id="group-label-change" name="group-label-change" value="{{ label }}"/>
				<a>{{ domain }}</a>
            </div>
        </div>
	</div>
	<div class="card-item-block" id="modal-button">
        <div class="card-item-body">
            <button class="modal-change-group-button" id="modal-change-group-button" data-url="{% url 'change-group-data' id %}">Изменить</button>
        </div>
    </div>
</div>
