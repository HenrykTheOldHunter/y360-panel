{% extends "generic.html" %}

{% block content %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>

<tr>
  <td>Имя пользователя</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>Пароль</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input id="login-auth" type="submit" value="Войти" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% if form.errors %}
  <p class="error-text">Ошибка! Логин или пароль неверны.</p>
{% endif %}
{% endblock %}
